<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <style>
    body{
      background: linear-gradient(to right, #11998e, #38ef7d);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    button{
      background: #222;
      color: white;
      border: none;
      font-size:3rem;
      padding:15px;
      margin:30px;
      border-radius:15px;
      
    }
    h1{
      font-size:4rem;
    }
    p,h4{
      font-size:3rem;
    }
  </style>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div>
    <button onclick="rock()">Rock</button>
    <button onclick="paper()">Paper</button>
    <button onclick="scissor()">Scissor</button>
  </div>
  <p id="user"></p>
  <p id="cmptr"></p>
  <h4 id="winner"></h4>
  <script>
  let user=document.getElementById("user");
  let cmptr=document.getElementById("cmptr");
  function computer(){
    let cmptr_choice=Math.floor(Math.random()*3+1);
    switch(cmptr_choice)
    {
      case 1:cmptr.textContent="Computer chose Rock";
             break;
      case 2:cmptr.textContent="Computer chose Paper";
             break;
      case 3: cmptr.textContent = "Computer chose Scissor";
             ;
             break;
    }
    return cmptr_choice;
  }
  function rock()
  {
    user.textContent="You chose Rock";
    let cc=computer();
    decideWinner(1,cc)
  }
  function paper()
  {
    user.textContent="You chose Paper";
    let cc=computer();
    decideWinner(2,cc);
  }
  function scissor()
  {
    user.textContent="You chose Scissor ";
    let cc=computer();
    decideWinner(3,cc)
  }
  function decideWinner(userChoice, computerChoice) {
  if(userChoice===computerChoice)
    winner.textContent="It's a draw!";
  else if(
    (userChoice===1 && computerChoice===3) || 
    (userChoice===2 && computerChoice ===1) || 
    (userChoice===3 && computerChoice ===2)
  )
    winner.textContent = "You win!";
  else
    winner.textContent = "You lose!";
  }
  </script>
</body>

</html>
