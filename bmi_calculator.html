<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
</head>
<style>
  body{
    background:linear-gradient(#657395,#706144);
    font-size:2rem;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    gap:5rem;
  }
  input,button{
    font-size:3rem;
    padding:20px;
    border-radius:15px;
  }
  h1{
    color:white;
    margin:0;
  }
  #message{
    margin:0;
  }
</style>
<body>
  <h1>BMI Calculator</h1>
  <input type="number" id="height" placeholder="Enter height in m" required>
  <input type="number" id="weight" placeholder="Enter weight in kg" required>
  <button onclick=calculate()>Calculate BMI</button>
  <h1 id="bmi"></h1>
  <h1 id="message"></h1>
  <script>
    function calculate(){
      let height=document.getElementById("height").value;
      let weight=document.getElementById("weight").value;
      let bmi=document.getElementById("bmi");
      let message=document.getElementById("message");
      if (!height || !weight){
        bmi.textContent = "Please fill in both fields.";
        return;
      }
      let result=weight/(height*height);
      result=result.toFixed(2);
      bmi.textContent="Your BMI is "+result;
      if(result < 18.5)
        message.textContent = "You are underweight.";
      else if(result < 25) 
        message.textContent = "You have a normal weight.";
      else if(result < 30)
        message.textContent = "You are overweight.";
      else
        message.textContent = "You are obese.";
    }
  </script>
</body>

</html>
